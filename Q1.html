<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let user = prompt("Enter number:");
        let sum = 0;
        for (i = 1; i <= user / 2; i++) {
            if (user % i == 0) {
                sum += i;
            }
        }
        if (sum == user) {
            console.log("Perfect number")
        }
        else {
            console.log("Not a perfect number")
        }
    </script>
</body>

</html>
