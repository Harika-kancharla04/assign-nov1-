<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let user = +prompt("Enter a number:");
        isprime = true;
        for (i = 2; i < user; i++) {
            if (user % i == 0) {
                isprime = false;
                break;
            }
        }
        if (isprime) {
            console.log("Prime number");
        }
        else {
            console.log("Not a prime");
        }
    </script>
</body>

</html>
